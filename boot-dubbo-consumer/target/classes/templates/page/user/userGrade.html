<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>基金套餐推荐</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody" id="calc">
<div class="calcBox">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">基金代码</label>
			<div class="layui-input-block">
				<input type="text" name="code" id="code" required  lay-verify="required" placeholder="请输入基金代码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">行业</label>
			<div class="layui-input-block">
				<input type="text" name="industry" id="industry" required  lay-verify="required" placeholder="请输入行业" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">风险等级</label>
			<div class="layui-input-block">
				<input type="text" name="risk" id="risk" required  lay-verify="required" placeholder="请输入风险等级" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<button onclick="addMeal()" class="layui-btn">立即新增</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</form>

</div>

<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../../js/meal.js"></script>
</body>
</html>
