<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定投计算</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../css/public.css" media="all" />
</head>
<body class="childrenBody" id="calc">
	<div class="calcBox">
		<form class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">每月定投金额</label>
				<div class="layui-input-block">
					<input type="text" name="money" id="money" required  lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">定投年限</label>
				<div class="layui-input-block">
					<input type="text" name="year" id="year" required  lay-verify="required" placeholder="请输入定投年限" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">预期平均年化收益</label>
				<div class="layui-input-block">
					<input type="text" name="profit" id="profit" required  lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" onclick="calcMoney()" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">投入总金额</label>
				<div class="layui-input-block">
					<input type="text" name="planMoney" id="planMoney" required  lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">到期总金额</label>
				<div class="layui-input-block">
					<input type="text" name="allMoney" id="allMoney" required  lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input">
				</div>
			</div>
		</form>

	</div>

	<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../js/calc.js"></script>
</body>
</html>
